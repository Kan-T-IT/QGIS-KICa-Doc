site_name: KICa - QGIS Plugin Kan Imagery Catalog
site_url: https://kan.com.ar/
nav:
  - Home: index.md
  - instalation.md
  - plugin.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: 'material'
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    repo: fontawesome/brands/github
  features:
    - search.suggest
    - navigation.footer

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Español
          build: true
        - locale: pt
          name: Português
          build: true

extra:
  homepage: https://kan.com.ar
  analytics:
    provider: google
    property: G-E7XJKS2PK3
  alternate:
    - name: English
      lang: en
    - name: Español
      lang: es
      link: es/
    - name: Portuguese
      lang: pt
      link: pt/

repo_url: https://github.com/Kan-T-IT/QGIS-KICa-Doc


  
